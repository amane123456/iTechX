<script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
<script>
    var now = new Date(), hour = now.getHours();
    var pColor = 'Purples';
    if (5 < hour && hour <= 9)
        pColor = 'YlOrBr';
    else if (9 < hour && hour <= 13)
        pColor = 'Greens';
    else if (13 < hour && hour <= 17)
        pColor = 'Blues';

    if (pColor == 'Greens') {
        document.getElementById('mark-0').classList.add('layui-hide');
        document.getElementById('mark-1').classList.remove('layui-hide');
    }

    const pattern = trianglify({
        width: window.innerWidth,
        height: window.innerHeight,
        cellSize: 75,
        variance: 0.6,
        xColors: pColor,
        yColors: 'match',
    })
    var dataurl = pattern.toCanvas().toDataURL();
    document.getElementById('banner-bg').style['background-image'] = 'url('+dataurl+')';

    // var welcome_text = [
    //     "Say 'Hi' to a brand new world",

    //     "iTechX always with you"
    // ];
    var welcome_text = [
        "向一个崭新的世界说“你好”",
        "学习是如此简单",
        "在为即将到来的考试寻找cheat-sheet？",
        "想要往年的作业和习题？",
        "查看一切课程的历史评价",
        "无论在哪里，iTechX陪着你"
    ];
    var index = Math.floor((Math.random()*(welcome_text.length)));
    document.getElementById('welcome-text').innerText = welcome_text[index];

    document.getElementById('banner-content').classList.add('layui-anim');
    document.getElementById('banner-content').classList.add('layui-anim-upbit');
    document.getElementById('banner-content').classList.remove('layui-hide');
</script>
